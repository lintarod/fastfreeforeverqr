<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Ad Banner Placeholder - Compatible with Google AdSense, Media.net, etc. */
        .ad-container {
            width: 100%;
            background: #fff;
            border-bottom: 1px solid #e0e0e0;
            padding: 10px;
            text-align: center;
        }

        .ad-placeholder {
            max-width: 728px;
            height: 90px;
            margin: 0 auto;
            background: linear-gradient(135deg, #f0f0f0 0%, #e0e0e0 100%);
            border: 2px dashed #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #999;
            font-size: 14px;
            border-radius: 4px;
        }

        /* Mobile responsive ad size */
        @media (max-width: 768px) {
            .ad-placeholder {
                max-width: 320px;
                height: 100px;
            }
        }

        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }

        .redirect-box {
            background: white;
            border-radius: 16px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 25px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        h1 {
            color: #333;
            font-size: 1.5rem;
            margin-bottom: 15px;
        }

        .message {
            color: #666;
            font-size: 1rem;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .countdown {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 20px;
        }

        .target-url {
            font-size: 0.85rem;
            color: #999;
            word-break: break-all;
            padding: 10px;
            background: #f9f9f9;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .skip-link {
            display: inline-block;
            color: #667eea;
            text-decoration: none;
            font-size: 0.9rem;
            padding: 8px 16px;
            border: 1px solid #667eea;
            border-radius: 6px;
            transition: all 0.2s;
        }

        .skip-link:hover {
            background: #667eea;
            color: white;
        }

        .footer {
            padding: 20px;
            text-align: center;
            color: #999;
            font-size: 0.8rem;
            border-top: 1px solid #e0e0e0;
            background: white;
        }

        .footer a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .error-message {
            color: #e74c3c;
            padding: 20px;
            text-align: center;
        }

        @media (max-width: 480px) {
            .redirect-box {
                padding: 30px 20px;
            }

            h1 {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <!-- Ad Banner Container - Replace inner content with actual ad code -->
    <div class="ad-container">
        <!-- 
            AD PLACEHOLDER: Replace the div below with your ad network code.
            Compatible with:
            - Google AdSense
            - Media.net
            - Ezoic
            - Mediavine
            - AdThrive
            - Carbon Ads
            - BuySellAds
            
            Example Google AdSense:
            <ins class="adsbygoogle"
                style="display:block"
                data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
                data-ad-slot="XXXXXXXXXX"
                data-ad-format="horizontal"
                data-full-width-responsive="true"></ins>
            <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
        -->
        <div class="ad-placeholder" id="adSlot">
            Advertisement
        </div>
    </div>

    <div class="main-content">
        <div class="redirect-box" id="redirectBox">
            <div class="spinner"></div>
            <h1>Redirecting you now...</h1>
            <p class="message">Please wait while we take you to your destination</p>
            <div class="countdown" id="countdown">3</div>
            <div class="target-url" id="targetDisplay">Loading...</div>
            <a href="#" class="skip-link" id="skipLink">Skip to destination →</a>
        </div>
    </div>

    <div class="footer">
        Powered by <a href="https://fastfreeforeverqr.com">fastfreeforeverqr.com</a> — Fast. Free. Forever.
    </div>

    <script>
        (function() {
            // Get target URL from query parameter
            const urlParams = new URLSearchParams(window.location.search);
            const targetURL = urlParams.get('target');

            const countdownEl = document.getElementById('countdown');
            const targetDisplay = document.getElementById('targetDisplay');
            const skipLink = document.getElementById('skipLink');
            const redirectBox = document.getElementById('redirectBox');

            if (!targetURL) {
                // No target URL provided
                redirectBox.innerHTML = `
                    <div class="error-message">
                        <h1>Oops!</h1>
                        <p>No destination URL was provided.</p>
                        <br>
                        <a href="index.html" class="skip-link">Create a QR Code →</a>
                    </div>
                `;
                return;
            }

            // Validate and decode URL
            let decodedURL;
            try {
                decodedURL = decodeURIComponent(targetURL);
                // Basic URL validation
                new URL(decodedURL);
            } catch (e) {
                redirectBox.innerHTML = `
                    <div class="error-message">
                        <h1>Invalid URL</h1>
                        <p>The destination URL is not valid.</p>
                        <br>
                        <a href="index.html" class="skip-link">Create a QR Code →</a>
                    </div>
                `;
                return;
            }

            // Display truncated URL
            const displayURL = decodedURL.length > 50 
                ? decodedURL.substring(0, 47) + '...' 
                : decodedURL;
            targetDisplay.textContent = displayURL;
            targetDisplay.title = decodedURL;

            // Set skip link
            skipLink.href = decodedURL;

            // Countdown and redirect
            let seconds = 3;
            
            const countdownInterval = setInterval(() => {
                seconds--;
                countdownEl.textContent = seconds;
                
                if (seconds <= 0) {
                    clearInterval(countdownInterval);
                    countdownEl.textContent = '0';
                    
                    // Redirect
                    window.location.href = decodedURL;
                }
            }, 1000);

            // Safety: redirect after 3.5 seconds even if interval fails
            setTimeout(() => {
                window.location.href = decodedURL;
            }, 3500);
        })();
    </script>
</body>
</html>
